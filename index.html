<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Based Firebase Chat application</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<br>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-body">
				<form id="notification-form">
					<div class="input-group">
						<input id="notification-message" type="text" maxlength="40" class="form-control" autocomplete="off" placeholder="Enter notification message here...">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">Send</button>
						</span>
					</div>
				</form>
				<pre id="message" style="margin-top: 10px;"></pre>
			</div>
		</div>
	</div>
	<!-- Firebase SDK -->
	<script src="/__/firebase/4.5.0/firebase.js"></script>
	<script src="/__/firebase/init.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
